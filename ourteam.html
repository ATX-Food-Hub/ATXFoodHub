<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meet Our Team</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    /* Panel wrapper */
    .panel {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 1rem 2rem;
      border-bottom: 2px solid #eee;
    }

    .navbar .logo img {
      height: 50px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: bold;
      color: #006400; /* matches “Learn more…” text */
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #228B22;
    }

    /* Hamburger (for mobile) */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #006400;
    }

    /* Header section */
    .header {
      text-align: center;
      padding: 4rem 2rem;
      background-color: #f4fdf4;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #006400;
    }

    .description {
      font-size: 1.2rem;
      color: #006400;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      .hamburger {
        display: flex;
      }

      .navbar[aria-expanded="true"] .nav-links {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="panel">
    <!-- NAVBAR -->
    <nav class="navbar" aria-expanded="false">
      <div class="logo">
        <img src="logozoomed.jpeg" alt="Site Logo" />
      </div>

      <button class="hamburger" aria-label="Toggle navigation menu" aria-controls="nav-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul class="nav-links" id="nav-menu">
        <li><a href="index.html">HOME</a></li>
        <li><a href="tutorials.html">TUTORIALS</a></li>
        <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSch2VEfYH0HOo6nLVtVA80ANG8w2hmjc_D5TfPsYolnSSijPA/viewform?usp=dialog">UPDATE MAP</a></li>
        <li><a href="calendar.html">CALENDAR</a></li>
        <li><a href="projects.html">PROJECTS</a></li>
        <li><a href="partnerships.html">PARTNERSHIPS</a></li>
        <li><a href="ourteam.html">OUR TEAM</a></li>
      </ul>
    </nav>

    <!-- HEADER -->
    <div class="header">
      <h1>Meet Our Team</h1>
      <p class="description">
        Learn more about the amazing individuals behind the ATX Food Hub initiative!
        <br><br>
        Coming soon...
      </p>
    </div>
  </div> <!-- closes .panel -->

  <script>
    // Toggle hamburger menu
    const hamburger = document.querySelector(".hamburger");
    const navbar = document.querySelector(".navbar");

    hamburger.addEventListener("click", () => {
      const expanded = navbar.getAttribute("aria-expanded") === "true";
      navbar.setAttribute("aria-expanded", !expanded);
    });
  </script>

</body>
</html>
